<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E Pe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">E Pe</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutus">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/careers">Careers</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Wallet</h5>
                        <p class="card-text">Balance: ₹10,000</p>
                        <a href="#" class="btn btn-primary">Top Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Loans</h5>
                        <p class="card-text">Active Loans: 1</p>
                        <a href="#" class="btn btn-primary">View Loans</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Investments</h5>
                        <p class="card-text">Total Investment: ₹5,000</p>
                        <a href="#" class="btn btn-primary">View Investments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
