<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYC Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/UserAuthentication/login.css" />
    <link rel="stylesheet" href="/css/Kyc/userKycForm.css" />
    <link rel="icon" href="/Favicon/ImageAI-522x425.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery (Required for Bootstrap Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Datepicker CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <style>
      .form-control-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-box mt-3 {
        position: relative;
      }

      .file_input_box {
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 768px) {
        .form_row {
          flex-direction: column;
          margin: 15px;
        }
        .file_input_box {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <header class="header_area">
        <div class="main-menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
              <img src="/img/epeLogo.gif" width="auto" height="80px" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/" data-after="Home">Home </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </section>

    <!-- KYC Form -->
    <section class="home show">
      <div class="container">
        <div class="form_container">
          <div class="form kyc_form">
            <form id="kycForm">
              <h2>KYC Form</h2>
              <div class="row">
                <div class="col-md-6 input-box mt-3">
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                  <i class="uil uil-user form-control-icon"></i>
                </div>
                <div class="col-md-6 input-box mt-3">
                  <input
                    disabled
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                  <i class="uil uil-envelope-alt form-control-icon"></i>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6 input-box mt-3">
                  <input
                    disabled
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                  />
                  <i class="uil uil-phone-alt form-control-icon"></i>
                </div>
                <div class="col-md-6 input-box mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="dob"
                    name="dob"
                    placeholder="Select Date of Birth"
                  />
                  <i class="uil uil-calendar-alt form-control-icon"></i>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6 input-box mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter your address"
                    required
                  />
                  <i class="uil uil-map-marker form-control-icon"></i>
                </div>
                <div class="col-md-6 input-box mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="customerId"
                    name="customerId"
                    placeholder="Enter your customer ID"
                    required
                  />
                  <i class="uil uil-id-card form-control-icon"></i>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6 input-box mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="aadharNumber"
                    name="aadharNumber"
                    placeholder="Enter your Aadhar number"
                    required
                  />
                  <i class="uil uil-card-atm form-control-icon"></i>
                </div>
                <div class="col-md-6 input-box mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="panNumber"
                    name="panNumber"
                    placeholder="Enter your PAN number"
                    required
                  />
                  <i class="uil uil-credit-card form-control-icon"></i>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6 file_input_box">
                  <label for="userImage">User Image:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="userImage"
                    name="userImage"
                    accept="image/*"
                    required
                  />
                </div>
                <div class="col-md-6 file_input_box">
                  <label for="panFile">PAN Card Image/PDF:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="panFile"
                    name="panFile"
                    accept="image/*,.pdf"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6 file_input_box">
                  <label for="aadharFront">Aadhar Front Image/PDF:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="aadharFront"
                    name="aadharFront"
                    accept="image/*,.pdf"
                    required
                  />
                </div>
                <div class="col-md-6 file_input_box">
                  <label for="aadharBack">Aadhar Back Image/PDF:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="aadharBack"
                    name="aadharBack"
                    accept="image/*,.pdf"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100" id="kyc-submit">Apply</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/Kyc/userKycForm.js"></script>
    <script src="/js/Utils/utils.js"></script>
  </body>
</html>
