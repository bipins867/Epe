<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/UserDashboard/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</head>
<body>
    <div class="container mt-5">
        <!-- User Name Section -->
        <div class="text-center">
            <h1 id="userName">Welcome, John Doe!</h1>
        </div>

        <!-- KYC Status Bar Section -->
        <div class="mt-4">
            <div id="kycCompleted" class="progress mb-3 d-none">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    KYC Completed
                </div>
            </div>

            <div id="kycNotCompleted" class="progress mb-3 d-none">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    KYC Not Completed
                </div>
            </div>
        </div>

        <!-- Complete KYC Button -->
        <div id="btn-kyc-complete"><center>
            <a href="/user/kyc/userForm" >Complete KYC</button>
        </center></div>
    </div>

    <script src="/js/UserDashboard/dashboard.js"></script>
    <script src="/js/Utils/utils.js"></script>
</body>
</html>
