<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"

    <!-- Bootstrap and Font Awesome -->

    />
    <link

  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="container-lg">
        <div

          <div class="logo">

          </div>
          <div class="admin massage text-white">
            <marquee id="marquee-slider"><span>Welcome to E PE India.</span></marquee>
          </div>
          <div class="logout-reset">
            <button id="userLogoutButton" class="text-white btn-responsive">
              <i class="fas fa-sign-out"></i> LOGOUT
            </button>
            <button
              id="userResetPasswordButton"
              class="text-white btn-responsive"
            >
              <i class="fas fa-undo"></i> RESET PASSWORD
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar and Main Content Section -->
    <div class="dashboard-body">
      <div class="container-lg">
        <div class="body-containt d-flex gap-sm-3 gap-0">
          <!-- Sidebar -->
          <div class="sidebar" id="toggle-bar">
            <!-- Sidebar Menu Items -->
            <a class="menu-item" href="/user/piggyBox/kit"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-box"></i> KIT
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-piggy-bank"></i> PIGGYBOX
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/referral"
              ><div class="sidebar-menu text-center">
                <i class="fas fa-user-friends"></i> EPE REFERRAL PROGRAM
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/loans"
              ><div class="sidebar-menu text-center">
                <i class="fas fa-hand-holding-usd"></i> LOANS
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/requestWithdrawal"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-wallet"></i> REQUEST WITHDRAWAL
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/transferMoney"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-money-bill-transfer"></i> TRANSFER MONEY
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/settlement"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-handshake"></i> SETTLEMENT
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/savedAddress"
              ><div class="sidebar-menu text-center">
                <i class="fas fa-address-card"></i> SAVED ADDRESS
              </div></a
            >
            <a class="menu-item" href="/user/dashboard"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-user-check"></i> KYC
              </div></a
            >
            <a class="menu-item" href="/user/piggyBox/userActivity"
              ><div class="sidebar-menu text-center">
                <i class="fa-solid fa-user-check"></i> User Activity
              </div></a
            >
          </div>

          <!-- Main Body Content -->
          <div class="body-details w-100">
            <div class="welcome-heading text-white p-1 align-middle">
              <h2>Loans</h2>
            </div>

            <div class="container">
             
                <h5>Currently you don’t have any pre-approved loan offers</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="footer-content bg-dark text-white text-center p-2">
        &copy; 2024 by Techfin Innovations Private Limited, All Rights Reserved.
        Created with ❤️ in INDIA
      </div>
    </div>

    <!-- Custom JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/Utils/utils.js"></script>
    <script src="/js/PiggyBox/Loans/loans.js"></script>
    <script>
       const anchors = document.querySelectorAll("a.menu-item"); // Select all anchor tags with class 'abc'
      const currentUrl = window.location.href; // Get the current window URL

      anchors.forEach((anchor) => {
        if (anchor.href === currentUrl) {
          // Check if anchor's href matches the current URL
          // anchor.style.color = "red"; // Change the color to red (or any color you want)
          const childDiv = anchor.querySelector('div');  // Find the div inside the anchor
            if (childDiv) {                                   // If the div exists, change its background color
                childDiv.style.background = '#0a0a7d';    // Change to yellow or any color you like
            }
        }
      });
    </script>
  </body>
</html>
