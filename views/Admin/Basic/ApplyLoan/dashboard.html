<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Loan Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Basic/ApplyLoan/dashboard.css">
</head>
<body>
    <a href="/admin/dashboard">Admin Home</a>
    <div class="container mt-5">
        <!-- Dashboard Headings with Loan Count -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="loan-heading">Open Loans Cases: <span id="openLoansCount">0</span></h3>
            <h3 class="loan-heading">Closed Loans Cases: <span id="closedLoansCount">0</span></h3>
        </div>
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <button id="openLoansBtn" class="btn btn-outline-primary position-relative">
                View Open Loans Cases
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger new-loan-indicator">
                    New
                </span>
            </button>
            <button id="closedLoansBtn" class="btn btn-outline-secondary">
                View Closed Loans Cases
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/Basic/ApplyLoan/dashboard.js"></script>
    <script src="/js/Utils/adminUtils.js"></script>
</body>
</html>
