<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Apply Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Basic/ApplyLoan/openApplyLoan.css">
</head>
<body>
    <a href="/admin/dashboard">Dashboard</a>
    <div class="container mt-5">
        <h3 class="mb-4">Apply Loan List</h3>
        
        <!-- Loan Application Table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col"> ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Loan Type</th>
                    <th scope="col">Status Checked</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="loanListBody">
                <!-- Loan data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/Basic/ApplyLoan/openApplyLoan.js"></script>
    <script src="/js/Utils/adminUtils.js"></script>
</body>
</html>
