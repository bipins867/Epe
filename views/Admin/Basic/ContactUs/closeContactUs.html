<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Closed Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Basic/ContactUs/closeContactUs.css">
</head>
<body>
    <a href="/admin/dashboard">Dashboard</a>
    <div class="container mt-5">
        <h3 class="mb-4">Closed Contact Us Details</h3>
        
        <!-- Closed Contact Us Details -->
        <table class="table table-striped table-bordered">
            <tr><th>Name:</th><td id="name"></td></tr>
            <tr><th>Email:</th><td id="email"></td></tr>
            <tr><th>Phone Number:</th><td id="phoneNumber"></td></tr>
            <tr><th>Reason for Contact:</th><td id="reasonForContact"></td></tr>
            <tr><th>Status Checked:</th><td id="statusChecked"></td></tr>
            <tr><th>Admin ID:</th><td id="adminId"></td></tr>
            <tr><th>Admin Remark:</th><td id="adminRemark"></td></tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/Basic/ContactUs/closeContactUs.js"></script>
</body>
</html>
