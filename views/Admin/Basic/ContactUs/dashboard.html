<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Contact Us Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Basic/ContactUs/dashboard.css">
</head>
<body>
    <a href="/admin/dashboard">Admin Home</a>
    <div class="container mt-5">
        <!-- Dashboard Headings with Contact Case Count -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="contact-heading">Open Contact Cases: <span id="openContactCasesCount">0</span></h3>
            <h3 class="contact-heading">Closed Contact Cases: <span id="closedContactCasesCount">0</span></h3>
        </div>
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <button id="openContactCasesBtn" class="btn btn-outline-primary position-relative">
                View Open Contact Cases
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger new-contact-indicator">
                    New
                </span>
            </button>
            <button id="closedContactCasesBtn" class="btn btn-outline-secondary">
                View Closed Contact Cases
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/Basic/ContactUs/dashboard.js"></script>
    <script src="/js/Utils/adminUtils.js"></script>
</body>
</html>
