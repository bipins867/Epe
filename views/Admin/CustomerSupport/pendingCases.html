<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pending Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/CustomerSupport/pendingCases.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Total Number of Pending Cases Heading -->
        <h3 class="mb-4">Total Pending Cases: <span id="pendingCasesCount">0</span></h3>
        
        <!-- Pending Cases Table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">UserId</th>
                    <th scope="col">CaseId</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Is Existing User</th>
                    <th scope="col">Creation Time</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="pendingCaseListBody">
                <!-- Dummy data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/CustomerSupport/pendingCases.js"></script>
    <script src="/js/Utils/adminUtils.js"></script>
</body>
</html>
