<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/CustomerSupport/caseMessages.css">
</head>
<body>
    <a href="/admin/CustomerSupport/dashboard">Dashboard</a>
    <div class="container mt-5">
        <!-- Case Details Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title d-flex justify-content-between">
                    Case Details
                    <!-- Close Case Button -->
                    <button class="btn btn-primary" id="acceptCaseButton">Accept Case</button>
                    <button class="btn btn-primary" id="transferCaseButton">Transfer Case</button>
                    <button class="btn btn-danger" id="closeCaseButton">Close Case</button>
                </h4>
                <p><strong>Case ID:</strong> <span id="caseIdLabel"></span></p>
                <p><strong>User ID:</strong> <span id="userIdLabel"></span></p>
                <p><strong>Name:</strong> <span id="userNameLabel"></span></p>
                <p><strong>Email:</strong> <span id="userEmailLabel"></span></p>
                <p><strong>Candidate ID:</strong> <span id="candidateIdLabel"></span></p>
                <p><strong>Is Existing User:</strong> <span id="existingUserLabel"></span></p>
                <p><strong>Creation Time:</strong> <span id="creationTimeLabel"></span></p>
                <p><strong>Close Time:</strong> <span id="closeTimeLabel"></span></p>
                <p><strong>Status:</strong> <span id="statusLabel"></span></p>
                <p><strong>Closed By:</strong> <span id="closedByLabel"></span></p>
           
        </div>

        <!-- Chat Body Section -->
        <div class="chat-box mb-3">
            <div id="chatBody" class="p-3">
                <!-- Dummy Chat Messages -->
                <!-- Server and Client Messages will be added dynamically here -->
            </div>
        </div>

        <!-- Chat Input Section -->
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" ></script>
    <script src="/js/Admin/CustomerSupport/caseMessages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="/js/Utils/adminUtils.js"></script>
    <script src="/js/Admin/CustomerSupport/socketScript.js" defer></script>
</body>
</html>
