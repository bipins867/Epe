<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Customer Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/CustomerSupport/dashboard.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Dashboard Headings with Case Count -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="case-heading">Open Cases: <span id="openCasesCount">0</span></h3>
            <h3 class="case-heading">Pending Cases: <span id="pendingCasesCount">0</span></h3>
            <h3 class="case-heading">Closed Cases: <span id="closedCasesCount">0</span></h3>
        </div>
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <button id="openCasesBtn" class="btn btn-outline-primary position-relative">
                View Open Cases
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger new-case-indicator">
                    New
                </span>
            </button>
            <button id="pendingCasesBtn" class="btn btn-outline-warning position-relative">
                View Pending Cases
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger new-case-indicator">
                    New
                </span>
            </button>
            <button id="closedCasesBtn" class="btn btn-outline-secondary">
                View Closed Cases
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/Admin/CustomerSupport/dashboard.js"></script>
</body>
</html>
