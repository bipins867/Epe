<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/css/UserAuthentication/signUp.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="/Favicon/ImageAI-522x425.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <!-- Header -->
    <section id="header">
        <header class="header_area">
            <div class="main-menu">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"> <img src="/img/EPE logo.jpg" height="40px" width="70px" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mr-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/" data-after="Home">Home </a>
                            </li>
                           
                            
                         
                           
                            
    
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </section>
    <!-- Signup Form -->
    <section class="home show">
        <div class="form_container">
            <div class="form signup_form">
                <form id="registrationForm" action="#">
                    <h2>Signup</h2>
                    <!-- Name -->
                    <div class="input_box">
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                        <i class="uil uil-user user"></i>
                    </div>
                    <!-- Phone -->
                    <div class="input_box">
                        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required minlength="10" maxlength="10"
                        oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);"/>
                        <i class="uil uil-phone-alt phone"></i>
                    </div>
                    <!-- Email -->
                    <div class="input_box">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <!-- Password -->
                    <div class="input_box">
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash-alt pw_hide"></i>
                    </div>
                    <!-- Confirm Password -->
                    <div class="input_box">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash-alt pw_hide"></i>
                    </div>
                    <button class="button" id="signup-button">Signup Now</button>
                    <div class="login_signup">Already have an account? <a href="/user/auth/login">Login</a></div>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/UserAuthentication/signUp.js"></script>
    <script src="/js/Utils/utils.js"></script>
</body>
</html>
