<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/UserAuthentication/login.css" />
    <link rel="icon" href="/Favicon/ImageAI-522x425.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <header class="header_area">
        <div class="main-menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
              <img src="/img/EPE logo.jpg" height="40px" width="70px" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/" data-after="Home">Home </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </section>

    <!-- Login Form -->
    <section class="home show">
      <div class="form_container">
        <div class="form login_form">
          <form id="loginForm">
            <h2>Login</h2>
            <!-- Email or Phone -->
            <div class="input_box">
              <input
                type="text"
                id="emailOrPhone"
                name="emailOrPhone"
                placeholder="Enter your email or phone number"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <!-- Password -->
            <div class="input_box">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
            </div>
            <!-- Login Button -->
            <button class="button" id="login-btn">Login Now</button>
            <div class="login_signup">
              Don't have an account? <a href="/user/auth/signUp">Signup</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="/js/UserAuthentication/login.js"></script>
    <script src="/js/Utils/utils.js"></script>
  </body>
</html>
